services:
  app:
    image: php:8.2-fpm
    container_name: laravel_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - mysql
    networks:
      - laravel

  webserver:
    image: nginx:alpine
    container_name: nginx_server1
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  mysql:
    image: mysql:8.0
    container_name: mysql_db_laravel
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: finalexam
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel-db
      MYSQL_PASSWORD: laravel123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - laravel

  composer:
    image: composer:latest
    container_name: composer_installer1
    volumes:
      - ./:/app
    working_dir: /app
    command: install
    depends_on:
      - app
    networks:
      - laravel

networks:
  laravel:

volumes:
  mysql_data: